group 'ru.neochess'
version '0.7'

apply plugin: 'java'

sourceCompatibility = 1.8
//project.ext.javaSourceVersion = JavaVersion.VERSION_1_7
//project.ext.javaTargetVersion = JavaVersion.VERSION_1_7

repositories {
    mavenCentral()

}


dependencies {

   testCompile group: 'junit', name: 'junit', version: '4.11'
     compile 'com.google.protobuf:protobuf-java:3.3.0'

}


jar {

    from configurations.compile.collect { zipTree it }

    manifest {

        attributes 'Main-Class': 'ru.neochess.phase0.client.ChessClient'

    }
}
